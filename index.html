<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health and Fitness Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Health and Fitness Dashboard</h1>

        <div class="log-section">
            <h2>Log Activity</h2>
            <div>
                <label for="workoutInput">Workout Duration (minutes):</label>
                <input type="number" id="workoutInput" placeholder="Enter workout time">
            </div>
            <div>
                <label for="waterInput">Water Intake (liters):</label>
                <input type="number" id="waterInput" placeholder="Enter water intake">
            </div>
            <div>
                <label for="caloriesInput">Calories Consumed:</label>
                <input type="number" id="caloriesInput" placeholder="Enter calories">
            </div>
            <button id="logActivityBtn">Log Activity</button>
        </div>

        <div id="activityList" class="activity-list"></div>

        <div class="summary">
            <h2>Fitness Summary</h2>
            <p>Total Workout Time: <span id="totalWorkout">0</span> minutes</p>
            <p>Total Water Intake: <span id="totalWater">0</span> liters</p>
            <p>Total Calories: <span id="totalCalories">0</span> kcal</p>
        </div>

        <canvas id="fitnessChart" width="400" height="200"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
